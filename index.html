<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css">
   <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
   <script src="js/scripts.js" type="text/javascript"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <h2>Add a chore:</h2>
          <form id="to-do">
            <div class="form-group">
              <label for="new-chore">New Chore</label>
              <input type="text" class="form-control" id="new-chore">
            </div>
            <button type="submit" class="btn btn-danger">Add!</button>
          </form>
        </div>
        <div class="col-md">
          <h2>To Do List</h2>

          <p>Click to check off completed chores!</p>
          <ul id="chores">
          </ul>
        </div>
      </div>
      <h2>Complete four chores to play a game!</h2>
      <div id="game" class="row">
        <div id="scroller">
          <div id="inner-scroller">
            <img src="img/waldo.jpg">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
